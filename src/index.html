        .loading-indicator-wrapper {
            display: flex;

            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;

        .loading-indicator {

        .loadingText h3 {

        .lds-dual-ring {
            display: inline-block;
            width: 64px;
            height: 64px;
        }
        
        .lds-dual-ring:after {
            content: ' ';
            display: block;
            width: 46px;
            height: 46px;
            margin: 1px;
            border-radius: 100%;
            border: 5px solid #e21f2d;
            border-color: #e21f2d transparent #e21f2d transparent;
            animation: lds-dual-ring 1.0s linear infinite;
        }
        
        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    <script>
        const bottomHead = document.querySelector('#bottomHead');
        const homePage = document.querySelector('#homePage');
        const catPage = document.querySelector('#catPage');
        console.log(location.href, location.href.split('/'));
        if (!location.href.includes('recommended') && !location.href.includes('recently-viewed') && !location.href.includes('deals') && !location.href.includes('category')) {
            if (location.href.split('/').filter(each => each).length > 2) {
                if (location.href.split('/').filter(url => url).slice(-1)[0] != 'recent') {
                    bottomHead.style.display = 'none';
                } else {
                    catPage.style.display = 'block';
                }
            }
        } else {
            catPage.style.display = 'block';
        }
        if (location.href.split('/').filter(url => url).length == 2) {
            homePage.style.display = 'block';
        }
        window.onload = () => {
            document.querySelector('#placeholder').style.display = "none";
        }
    </script>
